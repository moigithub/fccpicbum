<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div id="newpicform">
        <form name="picform" novalidate>
          <label>
            Title
            <input type="text" name="title" ng-model="pic.title">
          </label>
          <label>
            Source (http link)
            <input type="text" name="link" ng-model="pic.link">
          </label>
          <button type="submit" ng-click="addPic()">Submit</button>
        </form>
      </div>


      <div class="imglist">
        <div class="img" ng-repeat="image in imgList">
          <img style="width:200px;height:200px;" ng-src="{{image.link}}" alt="{{image.description}}">
          <span>{{image.description}}</span>
          <span><a href="#">{{image.userid}}</a></span>
          <span>likes: {{image.userlikes.length}}</span>
          <button ng-click="meLike(image)">I Like</button>
        </div>
      </div>

    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
