<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="imglist">
    <div class="imgbum" ng-repeat="image in imgList">

      <img ng-src="{{image.link}}" alt="{{image.description}}">
      <div class="desc">{{image.description}}</div>
      <span class="user"><a href="/user/{{image.user._id}}">{{image.user.name}}</a></span>
      <span class="likescount">likes: {{image.userlikes.length}}</span>
      <button ng-show="isLoggedIn()" ng-click="meLike(image)">I Like</button>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
