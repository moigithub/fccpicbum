<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
		<div id="newpicform">
			<p>
			<label>Image
				<img id="imgpreview" ng-src="{{pic.link}}" alt="new Image">
			</label>
			</p>
			<form name="picform" novalidate>
				<p>
					<label>
						Title
						<input type="text" name="title" ng-model="pic.title">
					</label>
				</p>
				<p>
					<label>
						Source (http link)
						<input type="text" name="link" ng-model="pic.link">
					</label>
				</p>
				<button type="submit" ng-click="addPic()">Submit</button>
			</form>
		</div>


      <div class="imglist">
        <div class="imgbum" ng-repeat="image in imgList">
        	<button ng-click="remove(image)">X</button>
          <img ng-src="{{image.link}}" alt="{{image.description}}">
          <div class="desc">{{image.description}}</div>
          <span class="user"><a href="/user/{{image.userid}}">{{image.userid}}</a></span>
          <span class="likescount">likes: {{image.userlikes.length}}</span>
          <button ng-click="meLike(image)">I Like</button>
        </div>
      </div>

    </div>
  </div>
</div>
